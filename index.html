<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdn.tailwindcss.com"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
	<title>Document</title>
</head>

<body class="bg-black">
	<div class="flex flex-col justify-center w-1/5 mt-16 ml-20 bg-slate-900 p-4 rounded-lg   " style="box-shadow: 4.0px 10.0px 30.0px rgba(90, 167, 255, 0.301)">
		<input type="text" id="voice-search" class="w-full text-right text-slate-200 mb-4 bg-slate-800 border border-gray-800 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full ps-10 p-2.5 " placeholder="0"  disabled>
		<div class="container grid grid-cols-5 gap-6">
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">7</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">8</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">9</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 border-yellow-500">C</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 border-yellow-500">CE</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">4</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">5</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">6</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 border-yellow-500">+</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 border-yellow-500">-</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">1</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">2</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200">3</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 border-yellow-500">/</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 border-yellow-500">x</button>
				<button class="col-span-2 border border-sky-500 rounded-lg text-slate-200">0</button>
				<button class="border border-sky-500 rounded-lg text-slate-200">,</button>
				<button class="col-span-2 border border-yellow-500 rounded-lg text-slate-200">=</button>
		</div>

		

	</div>


	<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
